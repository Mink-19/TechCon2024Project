<body>
 <header>

            <li><a href="index.html">Homepage</a></li>

 </header>  
 <main>
    <section>
      <h2>Conference Registration Form</h2>
      <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="session">Choose a Session:</label>
        <select id="session" name="session">
            <option value="webdev">Web Development</option>
            <option value="ai">Artificial Intelligence</option>
        </select><br><br>

        <label>Meal Preference:</label><br><br>
        <input type="radio" name="meal"value="veg">Vegeterian
        <input type="radio" name="meal" value="nonveg">Non-Vegeterian<br><br>
        <input type="submit"
        value="Register">
      </form>  
    </section>
 </main>
